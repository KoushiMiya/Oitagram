<!--ベーステンプレートを適用する-->
{% extends 'base.html' %}

<!--ヘッダー情報のページタイトルを設定する-->
{% block time %}投稿完了ページ{% endblock %}

        {% block contents %}
        <!--Bookstrapのグリッドシステム-->
        <br><br>
        <div class="container">
            <!--行を配置-->
            <div class="row">
                <!--列の左右に余白を入れる-->
                <div class="col offset-2">
                 <h4>投稿が完了しました！</h4>
                </div>
            </div>
        </div>
        <a href = "{% url 'photo:post' %}">続けて投稿する</a>
        <a href="{% url 'photo:mypage' %}">マイページに移動する</a>

        {% endblock %}
