<!--ベーステンプレートを適用する-->
{% extends 'base.html' %}

<!--ヘッダー情報のページタイトルを設定する-->
{% block time %}投稿完了ページ{% endblock %}

        {% block contents %}
        {% load static %}
        <!--Bookstrapのグリッドシステム-->
        <br><br>
        <div class="container">
            <!--行を配置-->
            <div class="row">
                <!--列の左右に余白を入れる-->
                <div class="text-center">
                 <h4>投稿が完了しました！</h4>
                 <br>
                 <a href = "{% url 'photo:post' %}"><img src={% static "img/続けて投稿する.svg" %} alt="ロゴの表示" width="160" height="45"></a>
                 <a href="{% url 'photo:mypage' %}"><img src={% static "img/マイページに移動する.svg" %} alt="ロゴの表示" width="160" height="45"></a>
                 <br>
                 <br>
                </div>
            </div>
        {% endblock %}
