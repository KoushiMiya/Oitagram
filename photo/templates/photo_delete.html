<!--ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!--ヘッダー情報のページタイトルを設定する-->
{% block title %}Photo Detail{% endblock %}

        {% block contents %}
        {% load static %}
        <!--Bootstrapのグリッドシステム-->
        <br>
        <div class="text-center">
            <!--行を配置-->
            <div class="row">
                 <!--列の左右に余白offset-1を入れる-->
                <div class="col offset-1">
                    <!--タイトル-->
                    <h2>{{object.title}}</h2>
                    <!--コメント-->
                    <p>{{object.comment}}</p>
                    <br>
                    <!--投稿日時-->
                    <p>{{object.posted_at}}に投稿</p>
                    <!--1枚目の写真-->
                    <p><img class = "img-size" src="{{object.image1.url}}"></img></p>
                    <!--2枚目の写真が投稿されていたら表示する-->
                    {% if object.image2 %}
                        <p><img class = "img-size" src="{{object.image2.url}}"></img></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <!--行を配置-->
            <div class="row">
                <!--列の左右に余白offset-3を入れる-->
                <div class="col offset-3">
                    <form method="POST">
                        <br>
                        <p>削除してもいいですか？</p>
                        {% csrf_token %}
                        <!-- 削除ボタン -->
                        <button class="btn my-2" type="submit">
                            <img src={% static "img/削除.svg" %} alt="削除ボタン" width="110" height="52">
                        </button>
                        <!-- キャンセルボタン -->
                        <a href="{% url 'photo:photo_detail' object.pk %}">
                            <img src={% static "img/キャンセル.svg" %} alt="キャンセルボタン" width="150" height="55">
                        </a>
                </div>
            </div>
        </div>
        {% endblock %}
