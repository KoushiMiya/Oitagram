<!--ベーステンプレートを適用する-->
{% extends 'base.html' %}

<!--ヘッダー情報のページタイトルを設定する-->
{% block title %}Photo Detail{% endblock %}
        
        {% block contents %}
        {% load static %}
        <!--Bootstrapのグリッドシステム-->
        <br>
        <div class="text-center">
            <!--行を配置-->
            <div class="row">
                <!--列の左右に余白offset-1を入れる-->

                    <!--タイトル-->
                    <h2>{{object.title}}</h2>
                    <!--コメント-->
                    <p>{{object.comment}}</p>
                    <br>
                    <!--投稿日時-->
                    <p>{{object.posted_at}}に投稿</p>
                    <!--1枚目の写真-->
                    <p><img class = "img-size" src="{{object.image1.url}}"></img></p>
                    <!--2枚目の写真が投稿されていたら表示する-->
                    {% if object.image2 %}
                      <p><img class = "img-size" src="{{object.image2.url}}"></img></p>
                    {% endif %}
            </div>
        </div>
        
        <div class="container text-center">
            <!--行を配置-->
            <div class="row">
                <!--列のに余白offset-3を入れる-->
                    <form method="POST">
                        <br>
                        <p style="color:red"><font size = "6" >削除してもよか？</font></p>
                        {% csrf_token %}

                        <input class="btn my-2" type = "image" src={% static "img/削除.svg" %} alt="削除ボタンの表示" width="200" height="90">

                        <a href="{% url 'photo:photo_detail' object.pk %}" >
                            <img src={% static "img/キャンセル.svg" %} alt="ロゴの表示" width="180" height="75"></a>
            </div>
        </div>
        {% endblock %}
