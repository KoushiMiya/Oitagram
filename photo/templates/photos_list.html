<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!--P457　svg部分は消す！！！？-->
      <!--レコードが格納されたobject_listからレコードを1行ずつrecordに取り出す-->
      {% for record in object_list %}
      <div class="col">
        <div class="card shadow-sm">
          <!--svgタグをimgに変更、src属性を追加して１枚目のイメージのURLを設定-->
          <img src="{{ record.image1.url }}"
            class="bd-placeholder-img card-img-top"
            which="100%" height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            <!--<text>~</text>を削除-->
          </img>

          <div class="card-body">
            <p class="card-text">{{record.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!--詳細ページを表示するボタン-->
                <button type="button"
                        class="btn btn-sm btn-outline-secondary btn-view"
                        onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">
                        <font face="Comic Sans MS">
                        View</font></button>

                <button type="button" 
                        class="btn btn-sm btn-outline-secondary btn-view"
                        onclick = "location.href='{% url 'photo:photos_cat' category=record.category.id %}'">
                        <font face="HGP創英角ｺﾞｼｯｸUB">
                        {{record.category.title}}</font></button>
              </div>
              <!--投稿したユーザー名を出力-->
              <a href = "{% url 'photo:user_list' user=record.user.id %}">      
                <small class="text-muted">
                  {{record.user.username}}</small>
              </a>
            </div>
          </div>
        </div>
      </div> 
      {% endfor %}      
    </div>
  </div>
</div>
